<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LINE Bot ÁÆ°ÁêÜÁîªÈù¢</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 30px;
    }

    h1 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .actions {
      margin-bottom: 20px;
      display: flex;
      gap: 10px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }

    .btn-primary {
      background: #06c755;
      color: white;
    }

    .btn-primary:hover {
      background: #05b04b;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #5a6268;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #f8f9fa;
      font-weight: 600;
      color: #333;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: #f8f9fa;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #06c755;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 5% auto;
      padding: 30px;
      border-radius: 8px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .modal-header {
      margin-bottom: 20px;
    }

    .modal-header h2 {
      color: #333;
      font-size: 24px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .form-group textarea {
      min-height: 100px;
      resize: vertical;
    }

    .form-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 20px;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .success {
      background: #d4edda;
      color: #155724;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .url-cell {
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .url-cell a {
      color: #06c755;
      text-decoration: none;
    }

    .url-cell a:hover {
      text-decoration: underline;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .btn-small {
      padding: 5px 12px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ü§ñ LINE Bot „Ç≠„Éº„ÉØ„Éº„ÉâÁÆ°ÁêÜ</h1>
    
    <div id="message"></div>

    <div class="actions">
      <button class="btn-primary" onclick="openAddModal()">‚ûï Êñ∞Ë¶èËøΩÂä†</button>
      <button class="btn-secondary" onclick="loadKeywords()">üîÑ Êõ¥Êñ∞</button>
    </div>

    <div id="loading" class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
    
    <table id="keywordsTable" style="display: none;">
      <thead>
        <tr>
          <th>„Ç≠„Éº„ÉØ„Éº„Éâ</th>
          <th>ÂøúÁ≠î„ÉÜ„Ç≠„Çπ„Éà</th>
          <th>URL</th>
          <th>ÂÑ™ÂÖàÂ∫¶</th>
          <th>ÊúâÂäπ</th>
          <th>Êìç‰Ωú</th>
        </tr>
      </thead>
      <tbody id="keywordsBody">
      </tbody>
    </table>
  </div>

  <!-- ËøΩÂä†/Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´ -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle">„Ç≠„Éº„ÉØ„Éº„ÉâËøΩÂä†</h2>
      </div>
      
      <form id="editForm">
        <input type="hidden" id="editId">
        
        <div class="form-group">
          <label for="editKeyword">„Ç≠„Éº„ÉØ„Éº„Éâ *</label>
          <input type="text" id="editKeyword" required>
        </div>

        <div class="form-group">
          <label for="editResponse">ÂøúÁ≠î„ÉÜ„Ç≠„Çπ„Éà *</label>
          <textarea id="editResponse" required></textarea>
        </div>

        <div class="form-group">
          <label for="editUrl">URL</label>
          <input type="url" id="editUrl" placeholder="https://example.com">
        </div>

        <div class="form-group">
          <label for="editPriority">ÂÑ™ÂÖàÂ∫¶</label>
          <input type="number" id="editPriority" value="0" min="0">
        </div>

        <div class="form-group">
          <label>
            <input type="checkbox" id="editIsActive" checked>
            ÊúâÂäπ„Å´„Åô„Çã
          </label>
        </div>

        <div class="form-actions">
          <button type="button" class="btn-secondary" onclick="closeModal()">„Ç≠„É£„É≥„Çª„É´</button>
          <button type="submit" class="btn-primary">‰øùÂ≠ò</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    let keywords = [];

    // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´„Éá„Éº„ÇøÂèñÂæó
    window.onload = () => {
      loadKeywords();
    };

    // „Ç≠„Éº„ÉØ„Éº„Éâ‰∏ÄË¶ß„ÇíÂèñÂæó
    async function loadKeywords() {
      try {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('keywordsTable').style.display = 'none';

        const response = await fetch('/api/keywords');
        if (!response.ok) throw new Error('„Éá„Éº„Çø„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');

        const result = await response.json();
        keywords = result.data || result; // data„Éó„É≠„Éë„ÉÜ„Ç£„Åå„ÅÇ„Çå„Å∞„Åù„Çå„Çí‰ΩøÁî®
        renderKeywords();

        document.getElementById('loading').style.display = 'none';
        document.getElementById('keywordsTable').style.display = 'table';
      } catch (error) {
        console.error('Error:', error);
        showMessage('„Ç®„É©„Éº: ' + error.message, 'error');
        document.getElementById('loading').style.display = 'none';
      }
    }

    // „Ç≠„Éº„ÉØ„Éº„Éâ‰∏ÄË¶ß„ÇíË°®Á§∫
    function renderKeywords() {
      const tbody = document.getElementById('keywordsBody');
      tbody.innerHTML = '';

      keywords.forEach(keyword => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><strong>${escapeHtml(keyword.keyword)}</strong></td>
          <td>${escapeHtml(keyword.response_text)}</td>
          <td class="url-cell">
            ${keyword.url ? `<a href="${escapeHtml(keyword.url)}" target="_blank">${escapeHtml(keyword.url)}</a>` : '-'}
          </td>
          <td>${keyword.priority}</td>
          <td>
            <label class="toggle-switch">
              <input type="checkbox" ${keyword.is_active ? 'checked' : ''} 
                     onchange="toggleActive(${keyword.id}, this.checked)">
              <span class="slider"></span>
            </label>
          </td>
          <td class="action-buttons">
            <button class="btn-primary btn-small" onclick="openEditModal(${keyword.id})">Á∑®ÈõÜ</button>
            <button class="btn-danger btn-small" onclick="deleteKeyword(${keyword.id})">ÂâäÈô§</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    // Êñ∞Ë¶èËøΩÂä†„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
    function openAddModal() {
      document.getElementById('modalTitle').textContent = '„Ç≠„Éº„ÉØ„Éº„ÉâËøΩÂä†';
      document.getElementById('editForm').reset();
      document.getElementById('editId').value = '';
      document.getElementById('editIsActive').checked = true;
      document.getElementById('editModal').style.display = 'block';
    }

    // Á∑®ÈõÜ„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
    function openEditModal(id) {
      const keyword = keywords.find(k => k.id === id);
      if (!keyword) return;

      document.getElementById('modalTitle').textContent = '„Ç≠„Éº„ÉØ„Éº„ÉâÁ∑®ÈõÜ';
      document.getElementById('editId').value = keyword.id;
      document.getElementById('editKeyword').value = keyword.keyword;
      document.getElementById('editResponse').value = keyword.response_text;
      document.getElementById('editUrl').value = keyword.url || '';
      document.getElementById('editPriority').value = keyword.priority;
      document.getElementById('editIsActive').checked = keyword.is_active;
      document.getElementById('editModal').style.display = 'block';
    }

    // „É¢„Éº„ÉÄ„É´„ÇíÈñâ„Åò„Çã
    function closeModal() {
      document.getElementById('editModal').style.display = 'none';
    }

    // „Éï„Ç©„Éº„É†ÈÄÅ‰ø°
    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const id = document.getElementById('editId').value;
      const data = {
        keyword: document.getElementById('editKeyword').value,
        response_text: document.getElementById('editResponse').value,
        url: document.getElementById('editUrl').value || null,
        priority: parseInt(document.getElementById('editPriority').value),
        is_active: document.getElementById('editIsActive').checked
      };

      try {
        let response;
        if (id) {
          // Êõ¥Êñ∞
          data.id = parseInt(id);
          response = await fetch('/api/keywords', {
            method: 'PUT',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        } else {
          // Êñ∞Ë¶èËøΩÂä†
          response = await fetch('/api/keywords', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
        }

        if (!response.ok) throw new Error('‰øùÂ≠ò„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');

        showMessage(id ? 'Êõ¥Êñ∞„Åó„Åæ„Åó„Åü' : 'ËøΩÂä†„Åó„Åæ„Åó„Åü', 'success');
        closeModal();
        loadKeywords();
      } catch (error) {
        console.error('Error:', error);
        showMessage('„Ç®„É©„Éº: ' + error.message, 'error');
      }
    });

    // ÊúâÂäπ/ÁÑ°Âäπ„ÇíÂàá„ÇäÊõø„Åà
    async function toggleActive(id, isActive) {
      try {
        const response = await fetch('/api/keywords', {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id, is_active: isActive })
        });

        if (!response.ok) throw new Error('Êõ¥Êñ∞„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');

        showMessage('Êõ¥Êñ∞„Åó„Åæ„Åó„Åü', 'success');
        loadKeywords();
      } catch (error) {
        console.error('Error:', error);
        showMessage('„Ç®„É©„Éº: ' + error.message, 'error');
        loadKeywords();
      }
    }

    // „Ç≠„Éº„ÉØ„Éº„Éâ„ÇíÂâäÈô§
    async function deleteKeyword(id) {
      if (!confirm('Êú¨ÂΩì„Å´ÂâäÈô§„Åó„Åæ„Åô„ÅãÔºü')) return;

      try {
        const response = await fetch('/api/keywords', {
          method: 'DELETE',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ id })
        });

        if (!response.ok) throw new Error('ÂâäÈô§„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');

        showMessage('ÂâäÈô§„Åó„Åæ„Åó„Åü', 'success');
        loadKeywords();
      } catch (error) {
        console.error('Error:', error);
        showMessage('„Ç®„É©„Éº: ' + error.message, 'error');
      }
    }

    // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíË°®Á§∫
    function showMessage(text, type) {
      const messageDiv = document.getElementById('message');
      messageDiv.className = type;
      messageDiv.textContent = text;
      messageDiv.style.display = 'block';

      setTimeout(() => {
        messageDiv.style.display = 'none';
      }, 3000);
    }

    // HTML„Ç®„Çπ„Ç±„Éº„Éó
    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
    window.onclick = (event) => {
      const modal = document.getElementById('editModal');
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
