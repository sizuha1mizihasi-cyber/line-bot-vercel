<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スプレッドシート同期</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        h1 {
            color: #06c755;
        }
        button {
            background: #06c755;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        button:hover {
            background: #05b04a;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📊 スプレッドシート同期</h1>
        
        <div class="info">
            <strong>使い方:</strong><br>
            1. Google スプレッドシートでキーワードを編集<br>
            2. 下のボタンをクリックして同期<br>
            3. LINE Botに反映されます
        </div>
        
        <button id="syncButton" onclick="syncKeywords()">
            🔄 スプレッドシートから同期
        </button>
        
        <div id="result"></div>
    </div>

    <script>
        async function syncKeywords() {
            const button = document.getElementById('syncButton');
            const resultDiv = document.getElementById('result');
            
            button.disabled = true;
            button.textContent = '🔄 同期中...';
            resultDiv.innerHTML = '';
            
            try {
                const response = await fetch('/api/sync-keywords', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.textContent = `✅ 同期完了！ ${data.synced}件のキーワードを更新しました。`;
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `❌ エラー: ${data.error || data.message}`;
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `❌ エラー: ${error.message}`;
            } finally {
                button.disabled = false;
                button.textContent = '🔄 スプレッドシートから同期';
            }
        }
    </script>
</body>
</html>
